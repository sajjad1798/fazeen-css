<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Typography</title>
  </head>
  <body>
    <header>
      <h1>CSS Typography</h1>
    </header>
    <main>
      <p>
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Facere amet
        ducimus velit deleniti id officiis corporis molestias tempore culpa
        nobis? Dolorem illum impedit amet dolore. Assumenda et repellendus autem

      </p>
      <form>
        <label for="name">Name</label>
        <input id="name" type="text" placeholder="your name" />
        <button>submit</button>
      </form>
    </main>
  </body>
</html>
