<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pseudo</title>
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <header>
      <h1>Our Staff</h1>
      <nav>
        <a href="#profile1">Joe</a>
        <a href="#profile2">Matt</a>
        <a href="#profile3">Jane</a>
      </nav>
    </header>

    <main>
      <!-- <marquee direction="right">This is marquee</marquee> -->
      <!-- <p contenteditable="true">You can edit me.</p> -->
      <!-- <p title="Hi">Tooltip</p> -->
      <article id="profile1" class="card">
        <figure>
          <img
            src="img copy/member-1.png"
            alt="Joe coder"
            width="500"
            height="500"
          />
          <figcaption>Joe Coder</figcaption>
        </figure>
        <p>I code stuff.</p>
      </article>
      <article id="profile2" class="card">
        <figure>
          <img
            src="img copy/member-2.jpg"
            alt="Matt Designer"
            width="500"
            height="500"
            class="img"
          />
          <figcaption>Matt Designer</figcaption>
        </figure>
        <p>I design stuff.</p>
      </article>
      <article id="profile3" class="card">
        <figure>
          <img
            src="img copy/member-3.jpg"
            alt="Jane Dev Rel"
            width="500"
            height="354"
          />
          <figcaption>Jane <span class="nowrap"> Dev Rel</span></figcaption>
        </figure>
        <p>I teach stuff.</p>
      </article>
    </main>

    <footer>
      <p>&copy; Acme Co.</p>
    </footer>
  </body>
</html>
