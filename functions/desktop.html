<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        height: 100vh;
        border: 1px solid red;
        position: relative;
      }

      .container-child {
        height: 500px;
        width: 500px;
        border: 1px solid green;

        position: absolute;
        top: 10%;
        left: 10%;
      }

      .container-child-1 {
        width: 200px;
        height: 200px;
        border: 1px solid blue;
        position: absolute;
        top: 25%;
        left: 25%;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="container-child">
        <div class="container-child-1"></div>
      </div>
    </div>
  </body>
</html>
